<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Profession</th>
        <th>Image</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="text" class="form-control" [(ngModel)]="newTrainer.first_name">
        </td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="newTrainer.last_name">
        </td>
        <td>
          <select name="profession" id="profession" class="form-control" [(ngModel)]="newTrainer.profession">
            <option value="profession.title" *ngFor="let profession of professions">{{ profession.title }}</option>
          </select>
        </td>
        <td>
          <input type="file" name="image" id="" class="form-control" (change)="getFile($event)">
          <img [(src)]="newTrainer.image" class="img-thumbnail" alt="" style="width:50px;">
        </td>
        <td>
          <button type="button" class="btn btn-outline-info" (click)="createTrainer()">Add</button>
        </td>
      </tr>
      <tr *ngFor="let trainer of trainers">
        <td>
          <input type="text" class="form-control" [(ngModel)]="trainer.first_name">
        </td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="trainer.last_name">
        </td>
        <td>
          <select name="profession" id="profession" class="form-control">
            <option (value)="profession.title" *ngFor="let profession of professions">{{ profession.title }}</option>
          </select>
        </td>
        <td>
          <input type="file" name="image" id="" class="form-control">
        </td>
        <td>
          <button type="button" class="btn btn-outline-info" (click)="updateTrainer(trainer)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
