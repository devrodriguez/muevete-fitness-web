<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
      <div class="mt-5">
        <div class="card">
          <div class="card-body">
            <form #form="ngForm" (ngSubmit)="send(form)">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon icon="user"></fa-icon>  
                  </span>
                </div>
                <input 
                type="text" 
                name="email" 
                class="form-control" 
                placeholder="Correo" 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
                #email="ngModel" 
                required
                ngModel>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  <fa-icon icon="sign-in-alt"></fa-icon>
                  Recuperar
                </button>
              </div>
              <div class="form-group">
                <p class="text-center">
                  <a [routerLink]="[ '/login' ]">Tengo una cuenta</a>
                </p>
              </div>
            </form>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
