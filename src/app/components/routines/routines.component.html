<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4">
      <select name="routine" id="routine" class="form-control" [ngModel]="selectedRoutine" (change)="routineChange($event)">
        <option value="0">Todas</option>
        <option [value]="routine.id" *ngFor="let routine of routines">{{routine.name}}</option>
      </select>
    </div>
  </div>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Rutina</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let schedule of schedules">
        <td>
          {{schedule.customer_name}} {{schedule.customer_last_name}}
        </td>
        <td>
          {{schedule.routine_name}}
        </td>
        <td>
          {{schedule.session_date | date : "dd/MM/yyyy"}}
        </td>
        <td>
          {{schedule.session_name}} {{schedule.session_period}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
