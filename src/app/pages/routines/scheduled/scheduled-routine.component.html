<app-navbar></app-navbar>
<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4">
      <select name="routine" id="routine" class="form-control" [(ngModel)]="selectedRoutine" (change)="routineChange()">
        <option value="0">Todas</option>
        <option [value]="routine.id" *ngFor="let routine of routines">{{routine.name}}</option>
      </select>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <div class="input-group">
          <input type="text"
                  #dp="bsDatepicker"
                  placeholder="Datepicker"
                  class="form-control"
                  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', isAnimated: true }"
                  [(ngModel)]="selectedDate"
                  (bsValueChange)="dateChange($event)"
                  bsDatepicker>
          <div class="input-group-append">
            <button class="btn btn-outline-primary" (click)="dp.toggle()" type="button">
                <fa-icon icon="calendar"></fa-icon>
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <table class="table" *ngIf="schedules.length > 0">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Rutina</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let schedule of schedules">
        <td>
          {{schedule.customer_name}} {{schedule.customer_last_name}}
        </td>
        <td>
          {{schedule.routine_name}}
        </td>
        <td>
          {{schedule.session_date | date : "dd/MM/yyyy"}}
        </td>
        <td>
          {{schedule.session_name}} {{schedule.session_period}}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-info" *ngIf="schedules.length == 0">
    No hay clases programadas para esta fecha.
  </div>
</div>
