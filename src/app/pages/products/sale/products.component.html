<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12 col-md-4 col-lg-3 mt-2" *ngFor="let product of products">
      <div class="card">
        <img class="card-img-top" [src]="product.image" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <div class="input-group">
            <input type="file" name="image" id="image" class="form-control" (change)="onFileChange($event)">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" (click)="onUploadFile()">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
